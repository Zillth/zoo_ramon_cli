<h1 mat-dialog-title>
  {{ data.id_zona == undefined ? "Añadir" : "Modificar" }} Zona de exhibicion
</h1>
<div mat-dialog-content>
  <mat-form-field appearance="fill" class="form__field">
    <mat-label>Zona</mat-label>
    <input matInput [(ngModel)]="data.nombre_zona" />
  </mat-form-field>
</div>
<div mat-dialog-content>
  <mat-form-field appearance="fill" class="form__field">
    <mat-label>Horario</mat-label>
    <input matInput [(ngModel)]="data.horario_zona" />
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cerrar</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>
    {{ data.id_zona == undefined ? "Añadir" : "Modificar" }}
  </button>
</div>
