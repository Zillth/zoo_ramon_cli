<div class="mat-elevation-z8 table__container">
  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="ID">
      <th mat-header-cell *matHeaderCellDef class="headers">ID</th>
      <td mat-cell *matCellDef="let element" class="font__config">
        {{ element.id_cuidador }}
      </td>
    </ng-container>

    <ng-container matColumnDef="RFC">
      <th mat-header-cell *matHeaderCellDef class="headers">RFC</th>
      <td mat-cell *matCellDef="let element" class="font__config">
        {{ element.rfc }}
      </td>
    </ng-container>

    <ng-container matColumnDef="NOMBRE">
      <th mat-header-cell *matHeaderCellDef class="headers">NOMBRE</th>
      <td mat-cell *matCellDef="let element" class="font__config">
        {{ element.nombre_cuidador }}
      </td>
    </ng-container>

    <ng-container matColumnDef="TELEFONO">
      <th mat-header-cell *matHeaderCellDef class="headers">TELEFONO</th>
      <td mat-cell *matCellDef="let element" class="font__config">
        {{ element.telefono }}
      </td>
    </ng-container>
    <ng-container matColumnDef="ACCIONES">
      <th mat-header-cell *matHeaderCellDef class="headers">Acciones</th>
      <td mat-cell *matCellDef="let element" class="icon__flex">
        <button
          mat-mini-fab
          color="primary"
          (click)="openDeleteWindow(element)"
        >
          <mat-icon>delete</mat-icon>
        </button>
        <button
          mat-mini-fab
          color="primary"
          (click)="openUpdateWindow(element)"
        >
          <mat-icon>update</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 15]"
    [length]="100"
    showFirstLastButtons
    aria-label="Selecciona la pÃ¡gina"
  >
  </mat-paginator>
  <div class="add__container">
    <button
      mat-fab
      color="primary"
      aria-label="Crear publicacion"
      (click)="openAddWindow()"
    >
      <mat-icon>add</mat-icon>
    </button>
  </div>
</div>
